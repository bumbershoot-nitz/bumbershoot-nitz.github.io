<html lang="en">

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p>{{ page.description }}</p>
            </div>
            <ul class="actions">
                <li><a href="assets/pdfs/NitikaDuggal_Resume.pdf" class="button" target="_blank" rel="noreferrer">Download Resume</a></li>
                <li><a href="assets/pdfs/NitikaDuggal_Portfolio.pdf" class="button" target="_blank" rel="noreferrer">Download Portfolio</a></li>
            </ul>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Massa libero</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
