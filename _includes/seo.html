<!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title }} | {{ site.title }}">
<meta name="description" content="{{ page.seo-description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}/{{ page.url }}">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.seo-description }}">
<meta property="og:image" content="{{ site.url }}/{{ page.thumbnail }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}/{{ page.url }}">
<meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta property="twitter:description" content="{{ page.seo-description }}">
<meta property="twitter:image" content="{{ site.url }}/{{ page.thumbnail }}">
