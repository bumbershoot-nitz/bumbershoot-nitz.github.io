<html lang="en">

<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="{{ "/assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/photography.css" | relative_url }}" />
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie8.css" | relative_url }}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie9.css" | relative_url }}" /><![endif]-->
    <noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css" | relative_url }}" /></noscript>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    <!-- Google Analytics -->
    {% include analytics.html %}
    {% endif %}
</head>

    <body class="is-loading-0 is-loading-1 is-loading-2">

        <!-- Main -->
        <div id="main">

            <header id="header">
            <h1><a href="{{ site.url }}" class="logo"><strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span></a></h1>
            <h2>{{ page.title }}</h2>
            </header>

        {{ content }}

        </div>

        <!-- Scripts -->
        <script src="{{ "assets/js/jquery.min.js" | absolute_url }}"></script>
        <script src="{{ "assets/js/skel.min.js" | absolute_url }}"></script>
        <!--[if lte IE 8]><script src="{{ "assets/js/ie/respond.min.js" | absolute_url }}></script><![endif]-->
        <script src="{{ "assets/js/photography.js" | absolute_url }}"></script>

    </body>
</html>
