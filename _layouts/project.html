<html lang="en">

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			{% if page.caption %}<p>{{ page.caption }}</p>{% endif %}
		</header>
		{% if page.cover-image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.cover-image }}" alt="" /></span>{% endif %}
		<div class="row">
			<div class="8u 12u$(small)" id="scroll-container">
				{% for image in page.images %}
				<img src="{{ site.baseurl }}/{{ image }}" alt="" class="scrollable" />
				{% endfor %}
			</div>
			<div class="4u 12u$(small)">
				<p class="project">
					{{ content | strip_html  }}
				</p>
			</div>
		</div>
	</div>
</section>

</div>

    {% include footer.html %}
	<script src="{{ "assets/js/photoscroll.js" | relative_url }}"></script>


</body>

</html>
